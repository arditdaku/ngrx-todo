<div
  class="center"
  >
  <ng-container *ngFor="let todo of (todos$|async);let l=index">
    <div id="checklist" (click)="completeTodo(todo)" >
      <input [id]="l" type="checkbox" name="r" value="1" [checked]="todo.completed">
      <label [for]="l">{{todo.title}}</label>
    </div>
  </ng-container>


</div>
